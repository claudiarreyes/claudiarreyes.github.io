    <h1 class="f3 near-black">
      <a href="/post/small_spacings/" class="link black dim">
        Acoustic modes in M67 trace deepening convective envelopes
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      <!--
Stars constantly vibrate with acoustic waves that travel through their interiors. These vibrations carry detailed information about the physical structure hidden beneath a star‚Äôs surface. By studying the frequency patterns of these oscillations, we can measure things like a star‚Äôs density and even estimate its age.

Two types of frequency differences are particularly important: large separations, which are sensitive to the average density of the star, and small separations, which are linked to the structure of the stellar core. In main-sequence stars like the Sun, small separations provide a powerful window into the core‚Äôs properties and can be used to estimate stellar ages.

It has long been thought that once stars evolve beyond the main sequence‚Äîbecoming subgiants and eventually red giants‚Äîsmall separations lose much of their diagnostic power, simply scaling with the large ones.

Our recent study challenges that assumption.

Using asteroseismic data from 27 stars in the open cluster M67, we found clear deviations from this expected scaling. We observed that changes in the slope of the small frequency separations correspond to changes in the structure of the nuclear fusion regions.

However there is one feature in the sequence, "the plateau" (occurring on the lower red giant branch), which is unrelated to the fusion regions.

As stars evolve, their outer convective layers begin to dig deeper into the interior. When the base of the convective envelope reaches a sensitive region inside the star, it leaves a noticeable imprint on the small separations: the "plateau" ‚Äîan effect we clearly detect in the observational data from M67.

Our findings show that small separations still carry valuable information in evolved stars‚Äîand when combined with large separations, they can improve mass and age estimates well beyond the main sequence.

      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      <p>Ensemble asteroseismology has revolutionized our ability to empirically link observed seismic properties to fundamental stellar parameters. Star clusters, with their uniform metallicity, distance, and age, provide an ideal environment for refining these relations.</p>
<p>In this study, we present the first asteroseismic analysis of M67 that spans its full evolutionary sequence, from subgiants to core helium-burning red giants, including a yellow straggler.</p>

    <h1 class="f3 near-black">
      <a href="/post/isochrone/" class="link black dim">
        Isochrone Fitting of M67 in the Gaia Era
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      <p>The Gaia mission has transformed our understanding of open clusters by significantly reducing scatter in colour-magnitude diagrams (CMDs). This improvement allows for more precise stellar modelling, making M67 an ideal test case.</p>
<p>Using Gaia‚Äôs refined CMD, we developed new stellar models that avoid common simplifications in 1D modelling, such as <strong>mass-independent core overshooting</strong> and a <strong>constant mixing length parameter</strong>. This approach led to an isochrone tailored specifically for M67, now available for download.</p>

    <div class="nested-links f5 lh-copy nested-copy-line-height">
      <p>Asteroseismology provides precise measurements of stellar properties, making it a powerful tool for large-scale stellar studies. Two key parameters, ŒΩ<sub>max</sub> (the frequency of maximum acoustic power) and ŒîŒΩ (the frequency separation between oscillation modes), are commonly used to estimate mass and radius. While automated methods can extract these values from power spectra, ensuring their accuracy typically requires manual vetting or strict filtering criteria.</p>
<p>In this project we tested the performance of a neural network classifier designed to automate the vetting process for ŒîŒΩ. By incorporating multiple features used in visual inspections, the model achieves 95% accuracy in identifying reliable measurements.</p>
